<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>

    <!-- Google Font: Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Disable scrolling */
        }

        body {
            font-family: 'Nunito', sans-serif; /* Nunito Font */
            text-align: center;
            background: #2178ae; /* Bold blue background */
            color: #fac92c; /* Funky yellow text */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered Layout Container */
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header Image */
        header {
            width: 100%;
            max-width: 400px;
            margin-bottom: 40px; /* More space between header and fortune cookie */
        }

        header img {
            width: 100%;
            height: auto;
        }

        /* Funky Shape */
        .funky-shape {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #cfe7cd; /* Updated light green color */
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            top: 50%; /* Position behind the cookie */
            transform: translateY(-50%);
        }

        /* Fortune Cookie Container */
        .cookie-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 300px;
            z-index: 1;
        }

        /* Cookie Halves */
        .cookie-half {
            position: absolute;
            width: 40%;
            transform-origin: bottom center; /* Rotate around the bottom center */
            transition: transform 0.6s ease; /* Smooth rotation */
        }

        #left-cookie {
            left: 50%;
            transform: translateX(-50%) rotate(0deg); /* Start unrotated */
        }

        #right-cookie {
            right: 50%;
            transform: translateX(50%) rotate(0deg); /* Start unrotated */
        }

        /* Opened Position: Rotate the halves upward */
        .opened #left-cookie {
            transform: translateX(-150%) rotate(-45deg);
        }

        .opened #right-cookie {
            transform: translateX(150%) rotate(45deg);
        }

        /* Fortune Box */
        #fortune-box {
            position: absolute;
            background: white;
            color: #2178ae;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 1em;
            width: 200px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 1;
        }

        .opened #fortune-box {
            opacity: 1;
            transform: scale(1);
        }

        /* H1 Styling */
        h1 {
            font-size: 1.5em; /* Smaller size to give focus to the header */
            margin-bottom: 20px;
        }

        /* Try Again Button */
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background: #fac92c; /* Funky yellow */
            color: #2178ae; /* Contrasting blue */
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Disable Button Jumping */
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Layout Container -->
    <div class="container">
        <!-- Header Image -->
        <header>
            <img src="img/header.png" alt="Fortune Cookie Header">
        </header>

        <!-- Funky Shape -->
        <div class="funky-shape"></div>

        <!-- Fortune Cookie -->
        <h1>Click the Cookie to Reveal Your Fortune</h1>
        <div class="cookie-container" id="cookie-container" onclick="openCookie()">
            <img src="img/fortune-cookie-open-left.png" alt="Left Cookie Half" class="cookie-half" id="left-cookie">
            <img src="img/fortune-cookie-open-right.png" alt="Right Cookie Half" class="cookie-half" id="right-cookie">
            <div id="fortune-box">üçÄ Your fortune will appear here üçÄ</div>
        </div>

        <!-- Reset Button -->
        <button id="reset-btn" onclick="resetCookie()" style="display: none;">Try Again</button>
    </div>

    <script>
        const fortunes = [
            "The best things in life aren‚Äôt things‚Äîthey‚Äôre moments with you.",
            "You will soon be reminded how deeply you are loved.",
            "A special someone thinks you are their greatest treasure.",
            "Good fortune follows those who love with their whole heart.",
            "A warm embrace is in your near future.",
            "You hold the key to someone‚Äôs happiest moments.",
            "Your kindness makes love grow stronger each day.",
            "An unexpected 'I love you' will brighten your day.",
            "A lifetime of laughter and love awaits you.",
            "You are loved more than you know.",
            "Your heart has found its perfect match.",
            "Every day with you is its own kind of good luck.",
            "A sweet surprise is coming your way."
        ];

        const cookieContainer = document.getElementById("cookie-container");
        const fortuneBox = document.getElementById("fortune-box");
        const leftCookie = document.getElementById("left-cookie");
        const rightCookie = document.getElementById("right-cookie");
        const resetButton = document.getElementById("reset-btn");

        function openCookie() {
            // Animate cookie halves and show the fortune
            cookieContainer.classList.add("opened");
            fortuneBox.textContent = fortunes[Math.floor(Math.random() * fortunes.length)];
            resetButton.style.display = "block";

            // Disable clicking after opening
            cookieContainer.onclick = null;
        }

        function resetCookie() {
            // Reset everything to initial state
            cookieContainer.classList.remove("opened");
            fortuneBox.textContent = "üçÄ Your fortune will appear here üçÄ";
            resetButton.style.display = "none";

            // Re-enable clicking
            cookieContainer.onclick = openCookie;
        }
    </script>

</body>
</html>
