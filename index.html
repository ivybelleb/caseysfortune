<!DOCTYPE html>

    <title>Fortune Cookie</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #ffcc66, #ff9966);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Cookie Container */
        .cookie-container {
            position: relative;
            width: 150px;
            height: 150px;
            cursor: pointer;
        }

        /* Cookie Image */
        .cookie {
            width: 100%;
            transition: transform 0.4s ease;
        }

        /* Cracked Cookie */
        .cookie.cracked {
            transform: rotate(-10deg) scale(0.9);
            opacity: 0.8;
        }

        /* Fortune Message */
        #fortune-box {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            width: 250px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Show Animation */
        #fortune-box.show {
            opacity: 1;
            transform: translate(-50%, -20%);
        }

        /* Button */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background: #ff5733;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #e74c3c;
            transform: scale(1.05);
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .cookie-container {
                width: 120px;
                height: 120px;
            }
            #fortune-box {
                font-size: 1em;
                width: 200px;
            }
        }
    </style>
</head>
