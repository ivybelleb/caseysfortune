<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>

    <!-- Google Font: Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Disable scrolling */
            background: #2178ae; /* Bold blue background */
            font-family: 'Nunito', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered Layout Container */
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background Dots */
        .dot {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3); /* Subtle white */
            border-radius: 50%;
            animation: move 10s infinite ease-in-out;
        }

        @keyframes move {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, 15px);
            }
        }

        .dot.small { width: 10px; height: 10px; }
        .dot.medium { width: 15px; height: 15px; }
        .dot.large { width: 20px; height: 20px; }

        /* Header Image */
        header {
            width: 100%;
            max-width: 300px; /* Smaller for mobile */
            margin-bottom: 30px; /* Extra space below header */
        }

        header img {
            width: 100%;
            height: auto;
        }

        /* Instruction Text */
        h1 {
            font-size: 1.2em; /* Smaller text */
            font-weight: bold;
            text-transform: uppercase; /* All caps */
            color: #cfe7cd; /* Light blue */
            margin-bottom: 20px;
        }

        /* Fortune Cookie Container */
        .cookie-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px; /* Reduced size for mobile */
            width: 250px; /* Reduced size for mobile */
            z-index: 1;
        }

        /* Cookie Halves */
        .cookie-half {
            position: absolute;
            width: 40%; /* Smaller size */
            transform-origin: bottom center; /* Rotate around the bottom center */
            transition: transform 0.6s ease; /* Smooth rotation */
        }

        #left-cookie {
            left: 50%;
            transform: translateX(-50%) rotate(0deg); /* Start unrotated */
        }

        #right-cookie {
            right: 50%;
            transform: translateX(50%) rotate(0deg); /* Start unrotated */
        }

        /* Opened Position: Rotate the halves upward */
        .opened #left-cookie {
            transform: translateX(-150%) rotate(-45deg);
        }

        .opened #right-cookie {
            transform: translateX(150%) rotate(45deg);
        }

        /* Fortune Box */
        #fortune-box {
            position: absolute;
            background: white;
            color: #2178ae;
            padding: 8px 12px; /* Adjusted padding for smaller box */
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 0.9em; /* Smaller font size */
            width: 180px; /* Reduced width for smaller screens */
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 1;
        }

        .opened #fortune-box {
            opacity: 1;
            transform: scale(1);
        }

        /* Try Again Button */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 0.9em; /* Smaller button */
            cursor: pointer;
            background: #cfe7cd; /* Light blue */
            color: #2178ae; /* Contrasting blue */
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Disable Button Jumping */
        button:focus {
            outline: none;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            .cookie-container {
                width: 200px;
                height: 150px;
            }

            #fortune-box {
                width: 150px;
                font-size: 0.8em;
            }

            button {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Layout Container -->
    <div class="container">
        <!-- Background Dots -->
        <div class="dot small" style="top: 10%; left: 20%;"></div>
        <div class="dot medium" style="top: 30%; left: 70%;"></div>
        <div class="dot large" style="top: 50%; left: 40%;"></div>
        <div class="dot small" style="top: 70%; left: 10%;"></div>
        <div class="dot medium" style="top: 80%; left: 80%;"></div>

        <!-- Header Image -->
        <header>
            <img src="img/header.png" alt="Fortune Cookie Header">
        </header>

        <!-- Instruction Text -->
        <h1>Click the Cookie to Reveal Your Fortune</h1>

        <!-- Fortune Cookie -->
        <div class="cookie-container" id="cookie-container" onclick="openCookie()">
            <img src="img/fortune-cookie-open-left.png" alt="Left Cookie Half" class="cookie-half" id="left-cookie">
            <img src="img/fortune-cookie-open-right.png" alt="Right Cookie Half" class="cookie-half" id="right-cookie">
            <div id="fortune-box">üçÄ Your fortune will appear here üçÄ</div>
        </div>

        <!-- Reset Button -->
        <button id="reset-btn" onclick="resetCookie()" style="display: none;">Try Again</button>
    </div>

    <script>
        const fortunes = [
            "The best things in life aren‚Äôt things‚Äîthey‚Äôre moments with you.",
            "You will soon be reminded how deeply you are loved.",
            "A special someone thinks you are their greatest treasure.",
            "Good fortune follows those who love with their whole heart.",
            "A warm embrace is in your near future.",
            "You hold the key to someone‚Äôs happiest moments.",
            "Your kindness makes love grow stronger each day.",
            "An unexpected 'I love you' will brighten your day.",
            "A lifetime of laughter and love awaits you.",
            "You are loved more than you know.",
            "Your heart has found its perfect match.",
            "Every day with you is its own kind of good luck.",
            "A sweet surprise is coming your way."
        ];

        const cookieContainer = document.getElementById("cookie-container");
        const fortuneBox = document.getElementById("fortune-box");
        const leftCookie = document.getElementById("left-cookie");
        const rightCookie = document.getElementById("right-cookie");
        const resetButton = document.getElementById("reset-btn");

        function openCookie() {
            cookieContainer.classList.add("opened");
            fortuneBox.textContent = fortunes[Math.floor(Math.random() * fortunes.length)];
            resetButton.style.display = "block";
            cookieContainer.onclick = null;
        }

        function resetCookie() {
            cookieContainer.classList.remove("opened");
            fortuneBox.textContent = "üçÄ Your fortune will appear here üçÄ";
            resetButton.style.display = "none";
            cookieContainer.onclick = openCookie;
        }
    </script>
</body>
</html>
