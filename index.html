<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Disable scrolling */
            background: #2178ae; /* Bold blue background */
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background Dots */
        .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveDots 8s infinite alternate ease-in-out;
        }

        @keyframes moveDots {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, -15px); }
        }

        /* Different Dot Sizes */
        .dot.small { width: 8px; height: 8px; }
        .dot.medium { width: 12px; height: 12px; }
        .dot.large { width: 16px; height: 16px; }

        /* Fortune Cookie Container */
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        /* Header Image */
        header {
            width: 100%;
            max-width: 400px; /* Larger header for desktop */
            margin-bottom: 30px; /* Extra space below header */
        }

        header img {
            width: 100%;
            height: auto;
        }

        /* Instruction Text */
        h1 {
            font-size: 1.8em; /* Larger text for desktop */
            font-weight: 600;
            text-transform: uppercase; /* All caps */
            color: #cfe7cd; /* Light blue */
            margin-bottom: 20px;
        }

        /* Fortune Cookie Container */
        .cookie-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 250px; /* Larger fortune cookie on desktop */
            width: 300px;
            z-index: 1;
        }

        /* Cookie Halves */
        .cookie-half {
            position: absolute;
            width: 45%; /* Slightly larger size for desktop */
            transform-origin: bottom center; /* Rotate around the bottom center */
            transition: transform 0.6s ease; /* Smooth rotation */
        }

        #left-cookie {
            left: 50%;
            transform: translateX(-50%) rotate(0deg); /* Start unrotated */
        }

        #right-cookie {
            right: 50%;
            transform: translateX(50%) rotate(0deg); /* Start unrotated */
        }

        /* Opened Position: Rotate the halves upward */
        .opened #left-cookie {
            transform: translateX(-150%) rotate(-45deg);
        }

        .opened #right-cookie {
            transform: translateX(150%) rotate(45deg);
        }

        /* Fortune Box */
        #fortune-box {
            position: absolute;
            background: white;
            color: #2178ae;
            font-weight: 600; /* Bolder fortune text */
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 1em;
            width: 200px; /* Adjusted size */
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 1;
        }

        .opened #fortune-box {
            opacity: 1;
            transform: scale(1);
        }

        /* Try Again Button */
        #reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 0.9em; /* Slightly smaller for consistency */
            cursor: pointer;
            background: #f7b0be; /* Pink background */
            color: #ef3c23; /* Orange text */
            text-transform: uppercase; /* All caps */
            border: none;
            border-radius: 5px;
            font-weight: 600;
            transition: transform 0.3s ease;
            position: absolute;
            bottom: 10%; /* Fixed position to avoid shifting */
        }

        #reset-btn:hover {
            transform: scale(1.1);
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            header {
                max-width: 300px; /* Smaller header on mobile */
            }

            h1 {
                font-size: 1.2em; /* Smaller text on mobile */
            }

            .cookie-container {
                width: 200px; /* Smaller fortune cookie on mobile */
                height: 150px;
            }

            #fortune-box {
                width: 150px; /* Smaller fortune box */
                font-size: 0.9em;
            }

            #reset-btn {
                font-size: 0.8em; /* Smaller button on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Background Dots -->
    <script>
        const colors = ["#f7b0be", "#fac92c", "#f15a42", "#cfe5cc"];
        for (let i = 0; i < 20; i++) {
            let dot = document.createElement("div");
            dot.classList.add("dot");

            // Assign a random size
            let sizes = ["small", "medium", "large"];
            dot.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);

            // Assign a random color
            dot.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            // Random positioning
            dot.style.top = Math.random() * 100 + "vh";
            dot.style.left = Math.random() * 100 + "vw";

            document.body.appendChild(dot);
        }
    </script>

    <!-- Layout Container -->
    <div class="container">
        <!-- Header Image -->
        <header>
            <img src="img/header.png" alt="Fortune Cookie Header">
        </header>

        <!-- Instruction Text -->
        <h1>Tap the Cookie</h1>

        <!-- Fortune Cookie -->
        <div class="cookie-container" id="cookie-container" onclick="openCookie(event)">
            <img src="img/fortune-cookie-open-left.png" alt="Left Cookie Half" class="cookie-half" id="left-cookie">
            <img src="img/fortune-cookie-open-right.png" alt="Right Cookie Half" class="cookie-half" id="right-cookie">
            <div id="fortune-box">üçÄ Your fortune will appear here üçÄ</div>
        </div>

        <!-- Reset Button -->
        <button id="reset-btn" onclick="resetCookie()" style="display: none;">Try Again</button>
    </div>

    <script>
        function openCookie(event) {
            document.getElementById("cookie-container").classList.add("opened");
            document.getElementById("fortune-box").textContent = "üçÄ Your fortune will appear here üçÄ";
            document.getElementById("reset-btn").style.display = "block";
            event.stopPropagation();
        }

        function resetCookie() {
            document.getElementById("cookie-container").classList.remove("opened");
            document.getElementById("reset-btn").style.display = "none";
        }

        document.body.addEventListener("click", resetCookie);
    </script>
</body>
</html>
