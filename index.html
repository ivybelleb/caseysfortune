<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #B5C7C8, #A7BFC3);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
        h1 { 
            font-family: 'Luckiest Guy', cursive; 
            font-size: 2em;
            font-weight: 700;
            color: #333;
        }


        /* Cookie Container */
        .cookie-container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Whole Cookie Image */
        .cookie-whole {
            width: 100%;
            transition: opacity 0.3s ease;
        }

        /* Broken Cookie Wrapper */
        .broken-cookie {
            display: none;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        .broken-cookie img {
            width: 50%;
        }

        /* Fortune Message */
        #fortune-box {
            position: absolute;
            background: white;
            padding: 10px;
            border-radius: 2px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            width: 180px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Show Fortune */
        #fortune-box.show {
            opacity: 1;
        }

        /* Try Again Button */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background: #ff5733;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            display: none;
        }

        button:hover {
            background: #e74c3c;
            transform: scale(1.05);
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .cookie-container {
                width: 150px;
                height: 150px;
            }
            #fortune-box {
                font-size: 0.9em;
                width: 160px;
            }
        }
    </style>
</head>
<body>

    <h1>Tap the Cookie to Reveal Your Fortune</h1>

    <div class="cookie-container" onclick="breakCookie()">
        <!-- Whole Cookie -->
        <img src="img/fortune-cookie-whole.png" alt="Fortune Cookie" class="cookie-whole" id="cookie-img">

        <!-- Broken Cookie -->
        <div class="broken-cookie" id="broken-cookie">
            <img src="img/fortune-cookie-open-left.png" alt="Left Cookie Half">
            <div id="fortune-box">üçÄ Your fortune will appear here üçÄ</div>
            <img src="img/fortune-cookie-open-right.png" alt="Right Cookie Half">
        </div>
    </div>

    <button id="reset-btn" onclick="resetCookie()">Try Again</button>

    <script>
        const fortunes = [

            "A warm embrace is in your near future.",
            "You hold the key to someone‚Äôs happiest moments.",
            "Your kindness makes love grow stronger each day.",
            "An unexpected 'I love you' will brighten your day.",
            "A lifetime of laughter and love awaits you.",
            "You are loved more than you know.",
            "Your heart has found its perfect match.",
            "Every day with you is its own kind of good luck.",
            "A sweet surprise is coming your way.",
            "Your happiness is contagious to those who love you.",
            "Great love is built on small, thoughtful moments.",
            "You are about to receive the best kind of good luck‚Äîa kiss.",
            "Someone‚Äôs favorite place is right next to you.",
            "Your heart and theirs were always meant to find each other.",

            "The best fortune in life is having someone like you.",
            "You are exactly where you‚Äôre meant to be‚Äîwith the one who loves you.",
            "Someone is grateful every day to have you by their side.",
            "A warm morning spoon is in your near future.",
            "Lemon pasta and laughter will soon fill the air.",
            "A popcorn-filled movie night will bring unexpected joy.",
            "Pickleball domination is closer than you think.",
            "A new restaurant experience will soon become a favorite.",
            "A cozy night at the Drafthouse is in your near future.",
            "Your next book club walk will lead to deep conversation.",
            "A dog cuddle pile is imminent. Prepare accordingly.",
            "A random forehead kiss is in your near future.",
            "A familiar hand will reach for yours at just the right time.",
            "A lazy Sunday morning will bring peace and happiness.",
            "The next dog zoomies session will bring uncontrollable laughter.",
            "A quiet evening in will turn into a perfect memory.",
            "A meal cooked together will taste even better than usual.",
            "A long hug will be exactly what is needed.",
            "A shared meal, a quiet moment, and a familiar presence‚Äîpure happiness ahead."
        ];

        function breakCookie() {
            const wholeCookie = document.getElementById("cookie-img");
            const brokenCookie = document.getElementById("broken-cookie");
            const fortuneBox = document.getElementById("fortune-box");
            const resetButton = document.getElementById("reset-btn");

            // Hide whole cookie
            wholeCookie.style.display = "none";

            // Show broken cookie and fortune
            brokenCookie.style.display = "flex";
            fortuneBox.textContent = fortunes[Math.floor(Math.random() * fortunes.length)];
            fortuneBox.classList.add("show");

            // Show the reset button
            resetButton.style.display = "block";
        }

        function resetCookie() {
            const wholeCookie = document.getElementById("cookie-img");
            const brokenCookie = document.getElementById("broken-cookie");
            const fortuneBox = document.getElementById("fortune-box");
            const resetButton = document.getElementById("reset-btn");

            // Reset to initial state
            wholeCookie.style.display = "block";
            brokenCookie.style.display = "none";
            fortuneBox.textContent = "üçÄ Your fortune will appear here üçÄ";
            fortuneBox.classList.remove("show");

            // Hide the reset button
            resetButton.style.display = "none";
        }
    </script>

</body>
</html>
